<!DOCTYPE html>
<html>
<body>
  <link rel="stylesheet" href="main.css">
  <h1 id="title">NiSiG Survey Form</h1>
  <p id="description">This form is only to know the number of members in the group</p>

  <form id="survey-form">
    <div class="details">
      <div class="labels">
        <label>Name</label>
      </div>
      <div class="inputs">
        <input type="text"  placeholder="Enter your full name here" required>
      </div>
    </div>

    <div class="details">
      <div class="labels">
        <label>Email</label>
      </div>
      <div class="inputs">
        <input type="email" placeholder="Enter your email here" required>
      </div>
    </div>

    <div class="details">
      <div class="labels">
        <label>Age(optional)</label>
      </div>
      <div class="inputs">
        <input type="number"  placeholder="Enter your your age here">
      </div>
    </div>

    <div class="details">
      <div class="labels">
        <label> Select an option that best describes you</label>
      </div>
      <div class="inputs">
        <select>
        <option value="student" >Student</option>
        <option value="employee">Employee</option>
        </select>
      </div>
    </div>

    <div class="details">
        <div class="labels"><label>Would you recommend NiSiG to other members?</label>
        </div>

      <div class="recommend-inputs">
        <label for="Definitely">
          <input id="Definitely" value="Definitely" type="radio" name="Definitely-Maybe-Not-At-All">Definitely
        </label>
      </div>

       <div class="recommend-inputs">
        <label for="Maybe">
          <input id="Maybe" value="Maybe" type="radio" name="Definitely-Maybe-Not-At-All">Maybe
        </label>
      </div>

       <div class="recommend-inputs">
        <label for="Not At All">
          <input id="Not At All" value="Not At All" type="radio" name="Definitely-Maybe-Not-At-All">Not At All
        </label>
      </div>
    </div>

    <div class="details">
      <div class="labels"><label>Which is the name of your university?</label>
      </div>
      <div class="inputs"><select>
        <option value="TUM">TUM</option>
        <option value="LMU">LMU</opton>
        <option value="Deggendorf">Deggendorf</option>
        <option value="Rosenheim">Rosenheim</option>
        <option value="Hochschule München">Hochschule München</option>
        <option value="Munich Business School">Munich Business School</option>
        <select>

        </div>

    </div>

    <div class="details">
      <div class="labels">
        <label> Which IT course would you prefer?</label>
      </div>

      <div class="recommend-inputs">
        <label for="front-end"><input id="front-end" value="front-end" type="checkbox" name="Frontend-Backend-Data Science-Networking-IT Infrastructure">Front-End</label>
      </div>

      <div class="recommend-inputs">
        <label for="back-end"><input id="back-end" value="back-end" type="checkbox" name="Frontend-Backend-Data Science-Networking-IT Infrastructure">Back-End</label>
      </div>

      <div class="recommend-inputs">
        <label for="Data Science"><input id="Data Science" value="Data Science" type="checkbox" name="Frontend-Backend-Data Science-Networking-IT Infrastructure">Data Science</label>
      </div>

      <div class="recommend-inputs">
        <label for="Networking"><input id="Networking" value="Networking" type="checkbox" name="Frontend-Backend-Data Science-Networking-IT Infrastructure">Networking</label>
      </div>

      <div class="recommend-inputs">
        <label for="IT Infrastructure"><input id="IT Infrastructure" value="IT Infrastructure" type="checkbox" name="Frontend-Backend-Data Science-Networking-IT Infrastructure">IT Infrastructure</label>
      </div>

    </div>

      <div class="details">
        <div class="labels">
          <label>Any comments or suggestions?<label>
            <div id="comment">
              <input id="comment" type="text" placeholder="Enter your comment here...">
            </div>
        </div>
      </div>
          <div id="submit">
            <button type="submit">Submit</button>
          </div>
  </form>
</body>
</html>
